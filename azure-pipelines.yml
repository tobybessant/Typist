# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- develop
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseNode@1
  inputs:
    version: '11.6'

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: 'server'

- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: 'server'
    customCommand: 'run test:unit'

- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: 'server'
    customCommand: 'run test:integration'